<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>

<div id="root">
<div class="full-height">
    {% include navbar.html %}
<div id="content" class="container-fluid full-height">
<div class="row content-row">
<div class="offset-md-2 col-md-6">
<ul>
{% assign col_sorted = collection | sort: 'posted_date' %}
{% for post in col_sorted %}
    <li><a href="{{post.url}}">{{post.title}}</a></li>
{% endfor %}
</ul>
</div>
</div>
</div>

{% include footer.html %}

{% include cookie-notice.html %}

</div>

</div>

{% asset main.js @inline %}

</body>
</html>
